<!DOCTYPE html>
<!--修正一个小错误，正确的简体中文界面应该声明为 zh-hans-->
<html lang="zh-hans--">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" type="text/css" href="/tp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            {:$result}
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" type="text" class="form-control" placeholder="姓名..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />

            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>用户名</th>
                    <th></th>
                </tr>
                {volist name="users" id="user" key="key"}<!--user is the variable name  id is used to out put-->
                <tr>
                    <td>{$key}</td>
                    <td>{$user->getData('name')}</td>
                    <td>{eq name='$user->getData("sex")' value='0'}男{else /}女{/eq}</td>
                    <td>{$user->getData('email')}</td>
                    <td>{$user->getData('username')}</td>
                    <td>
                        <a href="{:url('edit?id=' . $user->getData('id'))}">编辑</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{:url('delete?id=' . $user->getData('id'))}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <!--<nav>
                <ul class="pagination">
                    <li>
                        <a href="{:url('?page=1')}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="?page=1">1</a></li>
                    <li><a href="?page=2">2</a></li>
                    <li><a href="?page=3">3</a></li>
                    <li>
                        <a href="?page=3" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>-->
            {$users->render()}
        </div>
    </div>
</body>

</html>
</html>
