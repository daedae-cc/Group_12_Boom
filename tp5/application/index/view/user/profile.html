<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="/public/static/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<title>User Profile</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
	<meta name="viewport" content="width=device-width"/>


	<!-- Bootstrap core CSS     -->
	<link href="/public/static/dist/css/bootstrap.min.css" rel="stylesheet"/>

	<!--  User Profile CSS    -->
	<link href="/public/static/css/user.css" rel="stylesheet"/>

	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<!--  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'/> -->
	<link href="/public/static/iconfont/material-icons.css" rel="stylesheet"/>
</head>

<body>

<div class="wrapper">
	<div class="sidebar" data-color="purple">
		<div class="logo">
				<span class="simple-text">
					Hibernia-Sino<br>Company
				</span>
		</div>
		<div class="sidebar-wrapper">
			<ul class="nav">
				<li>
					<a href="{:url('index/index/index')}">
						<i class="material-icons">Homepage</i>
						<p>Home</p>
					</a>
				</li>
				<li>
					<a href="../about/about.html">
						<i class="material-icons">Aboutus</i>
						<p>About</p>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="material-icons">Contactus</i>
						<p>Contact</p>
					</a>
				</li>
				<li class="active">
					<a href="#">
						<i class="material-icons">person</i>
						<p>User Profile</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-panel">

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-10">
						<div class="card">
							<div class="card-header" data-background-color="purple">
								<h4 class="title">Profile</h4>
								<p class="category">The following is your profile</p>
							</div>
							<div class="card-content">
								<form>
									<div class="row">
										<div class="col-md-3">
											<div class="form-group label-floating">
												<label class="control-label">Username</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('username')}"  name="username" >
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group label-floating">
												<label class="control-label">Email address</label>
												<input type="email" class="form-control" disabled value="{:$user->getData('email')}" name="email">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">First Name</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('firstName')}" name="firstName">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group label-floating">
												<label class="control-label">Last Name</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('lastName')}" name="lastName">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12">
											<div class="form-group label-floating">
												<label class="control-label">Address</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('address')}" name="address">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4">
											<div class="form-group label-floating">
												<label class="control-label">City</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('city')}" name="city">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group label-floating">
												<label class="control-label">Country</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('country')}" name="country">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group label-floating">
												<label class="control-label">Postal Code</label>
												<input type="text" class="form-control" disabled value="{:$user->getData('postCode')}" name="postCode">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<div class="form-group label-floating">
													<label class="control-label">About me</label>
													<textarea class="form-control" rows="5" disabled name="about"  > {:$user->getData('about')}</textarea>
												</div>
											</div>
										</div>
									</div>
									<a class="btn btn-primary pull-right" href="{:url('index/user/edit')}"
									   role="button">Edit Profile</a>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

</body>

<!--   Core JS Files   -->
<script src="/public/static/dist/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/public/static/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/public/static/dist/js/material.min.js" type="text/javascript"></script>

<!-- javascript methods -->
<script src="/public/static/js/user.js"></script>

</html>
