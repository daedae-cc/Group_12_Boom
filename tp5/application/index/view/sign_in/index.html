<form action="{:url('index/signIn/signIn')}" method="post">

    <button type="submit">submit</button>
</form>

                            <input type="text" class="form-control" id="username" placeholder="Email" name ='username'>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name = 'password'>
                        </div>
                        <button type="submit" class="btn btn-default" onClick="cambiar_login()">Login</button>
                    </form>
                </div>
                <div class="cont_form_sign_up"><a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>

                    <form>

                        <input type="text" placeholder="User"/><br/>
                        <input type="password" placeholder="Password"/><br/>
                        <input type="password" placeholder="Confirm Password"/><br/>
                        <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
